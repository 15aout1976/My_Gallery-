<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Dynamic GitHub Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
        }
        
        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #dbdbdb;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
            text-decoration: none;
        }
        
        .search-bar {
            background: #efefef;
            border-radius: 8px;
            padding: 8px 16px;
            width: 268px;
            border: none;
            font-size: 16px;
        }
        
        .nav-icons {
            display: flex;
            gap: 22px;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .carousel-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }
        
        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .carousel-slide.active {
            display: block;
        }
        
        .carousel-slide img, .carousel-slide video {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        
        .carousel-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 16px;
            transition: background 0.3s;
        }
        
        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .dot.active {
            background: white;
        }
        
        .media-info {
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-bar {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">Gallery</a>
            <input type="text" class="search-bar" placeholder="Search">
            <div class="nav-icons">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/>
                </svg>
            </div>
        </header>
        
        <div class="gallery" id="gallery">
            <p>Loading media...</p>
        </div>
    </div>
    
    <div class="carousel-modal" id="carouselModal">
        <button class="close-btn" id="closeCarousel">&times;</button>
        <div class="carousel-container">
            <div class="carousel-slides" id="carouselSlides">
                </div>
            <div class="carousel-nav">
                <button class="carousel-btn" id="prevBtn">&#10094;</button>
                <button class="carousel-btn" id="nextBtn">&#10095;</button>
            </div>
            <div class="carousel-dots" id="carouselDots">
                </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION (REPO MUST BE PUBLIC) ---
        const GITHUB_USERNAME = '15aout1976'; 
        const REPO_NAME = 'My_Gallery-';       
        const MEDIA_FOLDER = 'media'; 
        const BRANCH_NAME = 'main'; 
        // --------------------------------------------

        let mediaItems = [];
        let currentSlideIndex = 0;

        // Utility to check for modern image formats (WebP is smaller and faster)
        const supportsWebP = (() => {
            try {
                return document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') === 0;
            } catch (err) {
                return false;
            }
        })();

        // DOM elements
        const gallery = document.getElementById('gallery');
        const carouselModal = document.getElementById('carouselModal');
        const carouselSlides = document.getElementById('carouselSlides');
        const carouselDots = document.getElementById('carouselDots');
        const closeCarousel = document.getElementById('closeCarousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Step 1: Get the SHA of the latest commit on the main branch
        async function getLatestCommitSha() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/branches/${BRANCH_NAME}`;
            
            try {
                const response = await fetch(url, { headers: { 'User-Agent': 'Media-Gallery-App' } });
                if (!response.ok) throw new Error(`Failed to get branch data: ${response.statusText}`);
                const branchData = await response.json();
                return branchData.commit.sha;
            } catch (error) {
                console.error("Error fetching commit SHA:", error);
                throw new Error("Could not retrieve latest commit for the repository.");
            }
        }

        // Step 2: Use the SHA to get the contents (tree) of the media folder
        async function fetchMediaList() {
            try {
                const commitSha = await getLatestCommitSha();
                const treeUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/git/trees/${commitSha}?recursive=1`;
                
                const treeResponse = await fetch(treeUrl, { headers: { 'User-Agent': 'Media-Gallery-App' } });
                if (!treeResponse.ok) throw new Error(`Failed to get tree data: ${treeResponse.statusText}`);
                
                const treeData = await treeResponse.json();
                
                const files = treeData.tree.filter(item => 
                    item.path.startsWith(MEDIA_FOLDER + '/') && item.type === 'blob'
                );

                const rawContentBaseUrl = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/${MEDIA_FOLDER}/`;

                mediaItems = files
                    .map((file, index) => {
                        const fileName = file.path.substring(MEDIA_FOLDER.length + 1); 
                        const ext = fileName.split('.').pop().toLowerCase();
                        const type = (['mp4', 'webm', 'ogg', 'mov']).includes(ext) ? 'video' : 'image';
                        
                        let src = rawContentBaseUrl + fileName;
                        
                        // Future Optimization: If you had both .jpg and .webp, you could swap here:
                        // if (type === 'image' && supportsWebP) {
                        //     src = src.replace(`.${ext}`, '.webp'); 
                        // }
                        
                        return {
                            id: index + 1,
                            type: type,
                            src: src,
                            title: fileName
                        };
                    });
                
                if (mediaItems.length === 0) {
                    gallery.innerHTML = '<p>The media folder is empty or no media files were found.</p>';
                    return;
                }

                populateGallery();
            } catch (error) {
                console.error("Failed to load media list securely:", error);
                gallery.innerHTML = '<p>Error loading gallery. Please ensure your GitHub repository is **Public** and the configuration variables are correct.</p>';
            }
        }
        
        // Populate gallery with media items
        function populateGallery() {
            gallery.innerHTML = '';
            mediaItems.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                if (item.type === 'image') {
                    galleryItem.innerHTML = `
                        <img src="${item.src}" alt="${item.title}" loading="lazy"> `;
                } else if (item.type === 'video') {
                    galleryItem.innerHTML = `
                        <video>
                            <source src="${item.src}" type="video/mp4">
                        </video>
                        <div class="video-indicator">VIDEO</div>
                    `;
                }
                
                galleryItem.addEventListener('click', () => openCarousel(index));
                gallery.appendChild(galleryItem);
            });
        }

        // Open carousel with selected media
        function openCarousel(index) {
            currentSlideIndex = index;
            carouselSlides.innerHTML = '';
            carouselDots.innerHTML = '';
            
            mediaItems.forEach((item, i) => {
                const slide = document.createElement('div');
                slide.className = `carousel-slide ${i === index ? 'active' : ''}`;
                
                if (item.type === 'image') {
                    slide.innerHTML = `<img src="${item.src}" alt="${item.title}">`;
                } else if (item.type === 'video') {
                    const videoExt = item.src.split('.').pop().toLowerCase();
                    // OPTIMIZATION: Added muted and playsinline for better mobile compatibility/autoplay
                    slide.innerHTML = `
                        <video controls autoplay playsinline muted> 
                            <source src="${item.src}" type="video/${videoExt === 'mov' ? 'quicktime' : videoExt}">
                        </video>
                    `;
                }
                
                carouselSlides.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = `dot ${i === index ? 'active' : ''}`;
                dot.dataset.index = i;
                dot.addEventListener('click', () => goToSlide(i));
                carouselDots.appendChild(dot);
            });
            
            carouselModal.style.display = 'flex';
        }

        // Close carousel
        function closeCarouselModal() {
            carouselModal.style.display = 'none';
            // Pause any video when the modal closes
            const videos = carouselSlides.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
            });
        }

        // Navigation functions
        function goToSlide(index) {
            currentSlideIndex = index;
            updateCarousel();
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % mediaItems.length;
            updateCarousel();
        }

        function prevSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + mediaItems.length) % mediaItems.length;
            updateCarousel();
        }

        function updateCarousel() {
            const slides = carouselSlides.querySelectorAll('.carousel-slide');
            const dots = carouselDots.querySelectorAll('.dot');
            
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlideIndex);
            });
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlideIndex);
            });
        }

        // Event listeners
        closeCarousel.addEventListener('click', closeCarouselModal);
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        document.addEventListener('keydown', (e) => {
            if (carouselModal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeCarouselModal();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                }
            }
        });

        carouselModal.addEventListener('click', (e) => {
            if (e.target === carouselModal) {
                closeCarouselModal();
            }
        });

        // --- INITIALIZE THE GALLERY ---
        fetchMediaList();
    </script>
</body>
</html>
